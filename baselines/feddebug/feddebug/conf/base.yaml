device: cpu
total_gpus: 1
total_cpus: 10

client_resources:
    num_cpus: 1
    num_gpus: 0.2


num_inputs: 10 
check_cache: False # if set to True then if the config is already in the cache then it will not retrain.
num_clients: 5
client:
    epochs: 10
    lr: 0.001
    batch_size: 512


noise_rate: 1
faulty_clients_ids: [0] # malacious client(s) ids in a list 
# only client-0 will be faulty in default config

dataset_channels:
    cifar10: 3 # RGB
    femnist: 1 # Grey
    mnist: 1

dataset_classes:
    cifar10: 10
    femnist: 10
    mnist: 10

exp_key: "key_test" # this is the test key. It will be changed after running the exp


model:
    # resnet34, resnet50, resnet101, resnet152, densenet121, vgg16, lenet
    name: lenet
    arch: cnn

dataset:
    name: "mnist"
    num_classes: ${dataset_classes.${dataset.name}}
    channels: ${dataset_channels.${dataset.name}}

strategy:
    name: fedavg # points to your strategy (either custom or exiting in Flower)
    num_rounds: 1
    clients_per_round: ${num_clients}

data_dist:
    dist_type: iid # change to "niid" for non-iid data distribution
    num_clients: ${num_clients}
    dirichlet_alpha: 1
    dname: ${dataset.name}
    mname: ${model.name}
    storage_dir: ${storage.dir}
    max_server_data_size: 2048

hydra:
    job_logging:
        root:
            level: INFO # Set the job logging level to INFO
        loggers:
            flwr:
                level: INFO
            accelerate.utils.other:
                level: ERROR

    

total_faulty_clients: -1 # use for hydra multirun to pass clients ids to `faulty_clients_ids` as we cannot pass list of  list in multirun
storage:
    dir: storage_of_exps/
    train_cache_name: cache_training_fed_debug
    results_cache_name: cache_fed_debug_results



neuron_activation_threshold: 0.003
neuron_act_thresholds: [0, 0.001, 0.003, 0.01, 0.05, 0.1,  0.5, 0.8]
# neuron_act_thresholds: [0.003, 0.5, 0.9, 1]
threshold_variation_exp_key: 'neuron_activation_threshold_experiments'
threshold_exps_keys: [
"resnet18-mnist-faulty_clients[['0', '1']]-noise_rate1-TClients10-fedavg-(R1-clientsPerR10)-iid1-batch512-epochs10-lr0.001",
"resnet18-cifar10-faulty_clients[['0', '1']]-noise_rate1-TClients10-fedavg-(R1-clientsPerR10)-iid1-batch512-epochs10-lr0.001",
"densenet121-mnist-faulty_clients[['0', '1']]-noise_rate1-TClients10-fedavg-(R1-clientsPerR10)-iid1-batch512-epochs10-lr0.001",
"densenet121-cifar10-faulty_clients[['0', '1']]-noise_rate1-TClients10-fedavg-(R1-clientsPerR10)-iid1-batch512-epochs10-lr0.001"
]

vary_thresholds: False
generate_table_csv: False
generate_thresholds_exp_graph: False
faster_input_generation: True


