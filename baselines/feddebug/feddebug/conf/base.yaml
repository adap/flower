# General Configuration
num_rounds: 3
num_clients: 10
clients_per_round: ${num_clients}

# Client Configuration
client:
    epochs: 10
    lr: 0.001
    batch_size: 512

# Adversarial Settings
noise_rate: 1
malicious_clients_ids: [0] # Malicious (also called faulty) client IDs (Ground Truth). Default client 0 is malicious.
total_malicious_clients: null # For inducing multiple malicious clients in Table-2. e.g., 2 means clients [0, 1] are malicious
feddebug:
    fast: true # to generate randome inputs faster
    r_inputs: 10 # use in FedDebug
    na_t: 0.003 # neuron activation threshold
    vary_na_t: false

# Model Configuration
model:
    name: resnet18 # Options: resnet34, resnet50, resnet101, resnet152, densenet121, vgg16, lenet
    arch: cnn

# Dataset Configuration
dataset:
    name: cifar10
    num_classes: ${dataset_classes.${dataset.name}}
    channels: ${dataset_channels.${dataset.name}}

dataset_channels:
    cifar10: 3 # RGB
    femnist: 1 # Grayscale
    mnist: 1

dataset_classes:
    cifar10: 10
    femnist: 10
    mnist: 10


dist_type: 'non_iid' # Change to "iid" for iid data distribution. Change it to `non_iid` for non-iid data distribution.


# Device and Resource Configuration
device: cpu
total_gpus: 1
total_cpus: 10

client_resources:
    num_cpus: 2
    num_gpus: 0.2

# Storage Configuration
storage:
    dir: storage_of_exps/
    train_cache_name: cache_training_fed_debug
    results_cache_name: cache_fed_debug_results



exp_key: "key_test" # This is the test key. It will be changed after running the experiment.

# Logging Configuration (Hydra)
hydra:
    job_logging:
        root:
            level: INFO # Set the job logging level to INFO
        loggers:
            flwr:
                level: INFO
            accelerate.utils.other:
                level: ERROR
