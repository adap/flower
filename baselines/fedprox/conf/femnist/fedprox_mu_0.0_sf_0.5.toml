[algorithm]
name = "FedProx"
num-server-rounds = 200
min-available-clients= 200
num-clients = 200
fraction-fit = 0.05
stragglers-fraction = 0.5
learning-rate = 0.003
mu = 0.0 # Always 0 when using FedAvg

[dataset]
path = "flwrlabs/femnist"
num-unique-labels-per-partition = 5
mu = 0.0 # Always 0 when using FedAvg

[fit]
drop-client = false # with FedProx, clients shouldn't be dropped even if they are stragglers