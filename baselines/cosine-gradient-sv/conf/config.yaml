defaults:
  - dataset: mnist
  - model: mnist_cnn
  - strategy: cgsv
  - _self_

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

num_rounds: 100
num_clients: 10
client_resources: {"num_cpus": 1, "num_gpus": 0.1}

strategy:
  _target_: src.server.CGSV
  alpha: 0.95
  beta: 1.5
  gamma: 0.5
  fraction_fit: 1.0
  fraction_evaluate: 1.0