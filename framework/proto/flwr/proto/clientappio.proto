syntax = "proto3";

package flwr.proto;

import "flwr/proto/heartbeat.proto";
import "flwr/proto/run.proto";
import "flwr/proto/message.proto";
import "flwr/proto/appio.proto";

service ClientAppIo {

  /////////////////////////////////////////////////////////////////////////////
  // General *AppIo endpoints for SuperExec processes
  /////////////////////////////////////////////////////////////////////////////

  // Get run IDs with pending messages
  rpc ListAppsToLaunch(ListAppsToLaunchRequest)
      returns (ListAppsToLaunchResponse) {}

  // Request token
  rpc RequestToken(RequestTokenRequest) returns (RequestTokenResponse) {}

  /////////////////////////////////////////////////////////////////////////////
  // General *AppIo endpoints for App Executor processes
  /////////////////////////////////////////////////////////////////////////////

  // Get run details
  rpc GetRun(GetRunRequest) returns (GetRunResponse) {}

  // App heartbeat
  rpc SendAppHeartbeat(SendAppHeartbeatRequest)
      returns (SendAppHeartbeatResponse) {}

  // Pull app inputs
  rpc PullAppInputs(PullAppInputsRequest) returns (PullAppInputsResponse) {}

  // Push app outputs
  rpc PushAppOutputs(PushAppOutputsRequest) returns (PushAppOutputsResponse) {}

  /////////////////////////////////////////////////////////////////////////////
  // Specific endpoints shared by ServerAppIo and ClientAppIo
  /////////////////////////////////////////////////////////////////////////////

  // Push Object
  rpc PushObject(PushObjectRequest) returns (PushObjectResponse) {}

  // Pull Object
  rpc PullObject(PullObjectRequest) returns (PullObjectResponse) {}

  // Confirm Message Received
  rpc ConfirmMessageReceived(ConfirmMessageReceivedRequest)
      returns (ConfirmMessageReceivedResponse) {}

  /////////////////////////////////////////////////////////////////////////////
  // Specific endpoints for ClientAppIo
  /////////////////////////////////////////////////////////////////////////////

  // Push Message
  rpc PushMessage(PushAppMessagesRequest) returns (PushAppMessagesResponse) {}

  // Pull Message
  rpc PullMessage(PullAppMessagesRequest) returns (PullAppMessagesResponse) {}
}
