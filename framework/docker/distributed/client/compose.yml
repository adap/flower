services:
  supernode-1:
    image: flwr/supernode:${FLWR_VERSION:-1.26.0}
    command:
      - --superlink
      - ${SUPERLINK_IP:-127.0.0.1}:9092
      - --clientappio-api-address
      - 0.0.0.0:9094
      - --isolation
      - process
      - --node-config
      - "partition-id=0 num-partitions=2"
      - --root-certificates
      - certificates/superlink-ca.crt
    secrets:
      - source: superlink-ca-certfile
        target: /app/certificates/superlink-ca.crt

  supernode-2:
    image: flwr/supernode:${FLWR_VERSION:-1.26.0}
    command:
      - --superlink
      - ${SUPERLINK_IP:-127.0.0.1}:9092
      - --clientappio-api-address
      - 0.0.0.0:9095
      - --isolation
      - process
      - --node-config
      - "partition-id=1 num-partitions=2"
      - --root-certificates
      - certificates/superlink-ca.crt
    secrets:
      - source: superlink-ca-certfile
        target: /app/certificates/superlink-ca.crt

  # uncomment to add another SuperNode
