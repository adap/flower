name: Ping Stale Under Discussion Issues

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 08:00 UTC
  workflow_dispatch:

jobs:
  ping-stale-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Ping stale Under Discussion issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const org = owner;
            const now = new Date();
            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            const query = `repo:${owner}/${repo} is:issue is:open label:"Under Discussion" comments:>=1 no:milestone`;
            const { data } = await github.rest.search.issuesAndPullRequests({
              q: query,
              per_page: 100
            });

            for (const issue of data.items) {
              const updatedAt = new Date(issue.updated_at);
              if (updatedAt >= sevenDaysAgo) continue; // Skip if recently updated

              // Fetch latest comments (only 1 for efficiency)
              const comments = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: issue.number,
                per_page: 1,
                sort: "updated",
                direction: "desc",
              });

              if (comments.data.length > 0) {
                const lastComment = comments.data[0];
                const lastCommentBody = lastComment.body || "";

                if (lastCommentBody.includes("<!-- bot:stale-ping -->")) {
                  const lastPingDate = new Date(lastComment.updated_at);
                  if (lastPingDate >= sevenDaysAgo) {
                    console.log(`Skipping issue #${issue.number}: recent bot ping.`);
                    continue; // Last bot ping was within 7 days → skip
                  }
                }
              }

              let orgAssignees = [];
              for (const assignee of issue.assignees) {
                const login = assignee.login;

                const { status } = await github.rest.orgs.checkMembershipForUser({
                  org,
                  username: login
                }).catch(() => ({ status: 404 }));

                if (status === 204) {
                  orgAssignees.push(`@${login}`);
                }
              }

              const pingTarget = orgAssignees.length > 0
                ? orgAssignees.join(", ")
                : "@WilliamLindskog";

              const body = `<!-- bot:stale-ping -->\nGentle ping ${pingTarget} — this issue has been in \`Under Discussion\` without activity for over 7 days. Please review or update its status.`;

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body
              });
            }
