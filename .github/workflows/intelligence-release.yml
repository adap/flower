name: Publish `@flwr/flwr` (NPM) and `ai.flower:flwr` (Maven)

on:
  push:
    tags:
      - "intelligence/v*.*.*"

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  require-merged-pr:
    name: Ensure tag is on main and from a merged PR
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is reachable from main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "::error::Tag must point to a commit that is contained in branch 'main'."
            exit 1
          fi

      - name: Verify there is a merged PR for this commit
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.request('GET /repos/{owner}/{repo}/commits/{ref}/pulls', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              mediaType: { previews: ['groot'] } // required for this endpoint
            });
            if (!res.data.length) {
              core.setFailed('No PRs found that include this commit.');
              return;
            }
            const merged = res.data.some(pr => pr.merged_at);
            if (!merged) {
              core.setFailed('A PR was found but is not merged yet.');
            }

  check-version:
    name: Check version consistency
    runs-on: ubuntu-22.04
    needs: require-merged-pr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          registry-url: https://registry.npmjs.org

      - name: Run version consistency check
        run: ./intelligence/dev/check-version-consistency.sh

  publish-typescript:
    needs: [require-merged-pr, check-version]
    if: ${{ github.repository == 'adap/flower' }}
    name: Publish Flower Intelligence TypeScript SDK to NPM
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: intelligence/ts
        run: pnpm install

      - name: Run build
        working-directory: intelligence/ts
        run: pnpm build

      - name: Publish to npm
        working-directory: intelligence/ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish . --access public --no-git-checks

  publish-kotlin:
    needs: [require-merged-pr, check-version]
    if: ${{ github.repository == 'adap/flower' }}
    name: Publish Flower Intelligence Kotlin SDK to Maven Central
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    env:
      MVN_CENTRAL_USER: ${{ secrets.MVN_CENTRAL_USER }}
      MVN_CENTRAL_PASSWORD: ${{ secrets.MVN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GRADLE_SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GRADLE_SIGNING_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Publish Kotlin package
        working-directory: intelligence/kt
        run: ./dev/publish.sh
