name: Framework Docs

on:
  push:
    branches:
      - main
      - release/framework-*
    paths:
      - framework/docs/**
  pull_request:
    branches:
      - main
      - release/framework-*
    paths:
      - framework/docs/**
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FLWR_TELEMETRY_ENABLED: 0

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04
    name: Build and deploy framework docs
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Check copyright line
        run: ./dev/test-copyright.sh
      - name: Bootstrap
        uses: ./.github/actions/bootstrap
      - name: Install pandoc
        run: sudo apt install pandoc
      - name: Install Flower Framework
        run: |
          cd framework
          python -m poetry install
      - name: Use shared docs runtime files from main for release branches
        if: ${{ startsWith(github.ref, 'refs/heads/release/framework-') }}
        run: |
          echo "Using shared runtime docs files from main branch for release branch"
          git fetch origin main
          git checkout origin/main -- \
            framework/docs/source/conf_base.py \
            framework/docs/source/docs-ui-config.json \
            framework/docs/source/_templates/sidebar/versioning.html \
            framework/docs/source/_static/runtime-ui.js \
            framework/docs/generate-runtime-ui-config.py
      - name: Resolve docs version
        id: doc_version
        shell: bash
        run: |
          ref="${GITHUB_REF#refs/heads/}"
          if [ "$ref" = "main" ]; then
            echo "version=main" >> "$GITHUB_OUTPUT"
          elif [[ "$ref" =~ ^release/framework-([0-9]+)\.([0-9]+)$ ]]; then
            echo "version=v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}.x" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch: $ref" >&2
            exit 1
          fi
      - name: Build docs
        env:
          DOC_VERSION: ${{ steps.doc_version.outputs.version }}
        run: |
          echo "Building docs for version: ${DOC_VERSION}"
          ./framework/docs/build-single-version-docs.sh
      - name: Determine if this is the latest stable version
        if: ${{ github.event_name == 'push' && github.repository == 'adap/flower' && startsWith(github.ref, 'refs/heads/release/framework-') }}
        id: latest_check
        run: |
          # Get all framework version tags and find the latest one
          all_versions=$(git tag -l 'v*.*.*' 'framework-v*.*.*' | sed 's/framework-v/v/' | sed 's/^v//' | sort -V)
          latest_version=$(echo "$all_versions" | tail -n 1)
          latest_major_minor=$(echo "$latest_version" | cut -d. -f1-2)

          # Extract version from current branch (e.g., `release/framework-1.26` -> `1.26`)
          current_branch="${GITHUB_REF#refs/heads/release/framework-}"

          if [ "$current_branch" = "$latest_major_minor" ]; then
            echo "is_latest=true" >> "$GITHUB_OUTPUT"
            echo "This is the latest stable version: $current_branch"
          else
            echo "is_latest=false" >> "$GITHUB_OUTPUT"
            echo "Not the latest stable version. Current: $current_branch, Latest: $latest_major_minor"
          fi
      - name: Generate runtime docs metadata
        if: ${{ github.ref == 'refs/heads/main' || steps.latest_check.outputs.is_latest == 'true' }}
        run: |
          python ./framework/docs/generate-runtime-ui-config.py \
            --ui-config ./framework/docs/source/docs-ui-config.json \
            --output ./framework/docs/build/runtime/runtime-ui.json
      - name: Deploy docs HTML
        if: ${{ github.repository == 'adap/flower' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
        env:
          AWS_DEFAULT_REGION: ${{ secrets.DOCS_AWS_DEFAULT_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DOCS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCS_AWS_SECRET_KEY_ID }}
          DOC_VERSION: ${{ steps.doc_version.outputs.version }}
        run: |
          echo "Deploying docs for version: ${DOC_VERSION}"
          aws s3 sync --delete --exclude ".*" --cache-control "no-cache" ./framework/docs/build/html/${DOC_VERSION}/ s3://${{ secrets.DOCS_AWS_BUCKET_NAME }}/docs/framework/${DOC_VERSION}

          # Deploy latest stable version to root (if applicable)
          if [ "${{ steps.latest_check.outputs.is_latest }}" = "true" ]; then
            echo "Deploying latest stable version (${DOC_VERSION}) English docs to root"
            aws s3 sync --delete --exclude ".*" --cache-control "no-cache" ./framework/docs/build/html/${DOC_VERSION}/en/ s3://${{ secrets.DOCS_AWS_BUCKET_NAME }}/docs/framework/
          fi
      - name: Deploy shared runtime metadata
        if: ${{ github.repository == 'adap/flower' && (github.ref == 'refs/heads/main' || steps.latest_check.outputs.is_latest == 'true') }}
        env:
          AWS_DEFAULT_REGION: ${{ secrets.DOCS_AWS_DEFAULT_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DOCS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DOCS_AWS_SECRET_KEY_ID }}
        run: |
          aws s3 cp --cache-control "no-cache" ./framework/docs/build/runtime/runtime-ui.json s3://${{ secrets.DOCS_AWS_BUCKET_NAME }}/docs/framework-config/runtime-ui.json
