name: Report a Bug
description: Create a report to help us reproduce and correct the bug
title: "[Bug]: "
labels: []
assignees: []
type: Bug  

body:
  - type: markdown
    attributes:
      value: >
        #### Before submitting a bug, please make sure the issue hasn't been already
        addressed by searching through [the past issues](https://github.com/adap/flower/issues).
        Please also go through the Flower Slack channel if a similar behavior already appeared and a solution was already given.

  - type: textarea
    attributes:
      label: Describe the bug
      description: >
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps/Code to Reproduce
      description: |
        Please add a minimal code example that can reproduce the error when running it.
      placeholder: |
        ```
        Sample code to reproduce the problem
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Results
      description: >
        Please paste or describe the expected results.
      placeholder: >
        Example: The server aggregated the parameters from all clients.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Results
      description: |
        Please paste or describe the results you observe instead of the expected results. If you observe an error, please paste the error message including the **full traceback** of the exception.
      placeholder: >
        Please paste or specifically describe the actual output or traceback.
    validations:
      required: true

  - type: markdown
    attributes:
      value: >
        Thanks for contributing!
