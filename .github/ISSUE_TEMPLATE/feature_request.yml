name: Request a Feature
description: Submit a new feature, documentation improvement, or baseline idea
labels: []
assignees: []
type: Feature

body:
  - type: dropdown
    id: type  
    attributes:
      label: Type
      description: What kind of request is this?
      options:
        - Feature
        - Documentation Improvement
        - New Baseline
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Please describe the feature, improvement, or baseline idea.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Planned Implementation
      description: Describe step-by-step what files or changes you'd plan to make.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Context
      description: Anything else we should know?
    validations:
      required: false
