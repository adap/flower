name: Label Issue Based on Dropdown

on:
  issues:
    types: [opened]

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Parse dropdown and apply label
        uses: actions/github-script@v7
        with:
          script: |
            const issueBody = context.payload.issue.body.toLowerCase();

            let labelToAdd = null;
            if (issueBody.includes("what type of request is this?") && issueBody.includes("feature")) {
              labelToAdd = "feature request";
            } else if (issueBody.includes("documentation")) {
              labelToAdd = "documentation";
            } else if (issueBody.includes("new baseline")) {
              labelToAdd = "new baseline";
            }

            if (labelToAdd) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [labelToAdd]
              });
            }
