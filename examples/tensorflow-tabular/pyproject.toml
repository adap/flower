[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tensorflow-tabular"
version = "0.1.0"
description = "Tensorflow Federated Learning simulation with Flower on tabular datasets"
authors = [
    { name = "The Flower Authors", email = "hello@flower.ai" },
]
dependencies = [
    "flwr>=1.8.0,<2.0",
    "flwr-datasets[vision]>=0.0.2,<1.0.0",
    "torch==2.1.1",
    "torchvision==0.16.1",
    "tqdm==4.66.3",
    "scikit-learn>=1.2.0"	
]

[tool.hatch.build.targets.wheel]
packages = ["."]