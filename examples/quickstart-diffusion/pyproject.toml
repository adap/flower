[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "diffusion_example"
version = "1.0.0"
description = "Federated Learning with Diffusion Model and Flower (Quickstart Example)"
license = "Apache-2.0"
authors = [
    { name = "The Flower Authors", email = "hello@flower.ai" },
    { name = "Aash Mohammad", email = "2810aash.edu@gmail.com" },
]
dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets>=0.5.0",
    "torch==2.6.0",
    "torchvision==0.21.0",
    "torchaudio==2.6.0",
    "accelerate==0.30.1",
    "diffusers==0.28.2",
    "transformers>=4.41.2,<5.0",
    "peft==0.11.0",
    "evaluate>=0.4.0,<1.0",
    "datasets>=2.0.0, <3.0",
    "scikit-learn>=1.3.1, <2.0",
    "huggingface_hub==0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "flwrlabs"

[tool.flwr.app.components]
serverapp = "diffusion_example.server_app:app"
clientapp = "diffusion_example.client_app:app"

[tool.flwr.app.config]
num-server-rounds = 3
base-model = "runwayml/stable-diffusion-v1-5"
local-epochs = 1
num-clients = 2
fraction-train = 1.0
fraction-evaluate = 0.1
#use-dp = true
#dp-noise = 0.5

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 2

[tool.flwr.federations.local-simulation-gpu]
options.num-supernodes = 2
options.backend.client-resources.num-cpus = 2
options.backend.client-resources.num-gpus = 0.2
