[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sklearn_example"
version = "1.0.0"
description = "Federated learning with scikit-learn and Flower"
authors = [
    { name = "The Flower Authors", email = "hello@flower.ai" },
    { name = "Kaushik Amar Das", email = "kaushik.das@iiitg.ac.in" },
]
dependencies = [
    "flwr[simulation]>=1.10.0",
    "flwr-datasets[vision]>=0.3.0",
    "numpy<2.0.0",
    "scikit-learn~=1.2.2",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "flowerlabs"

[tool.flwr.app.components]
serverapp = "sklearn_example.server_app:app"
clientapp = "sklearn_example.client_app:app"

[tool.flwr.app.config]
num-server-rounds = 3

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10
