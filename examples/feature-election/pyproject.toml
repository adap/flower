[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "feature-election"
version = "1.0.0"
description = "Feature Election - Federated Feature Selection with Flower"
authors = [
    {name = "Ioannis Christofilogiannis", email = "jchr2001@gmail.com"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flwr[simulation]>=1.21.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "PyImpetus>=0.0.6",
    "seaborn",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = ["feature_election"]

[tool.flwr.app]
publisher = "Ioannis Christofilogiannis"

[tool.hatch.envs.default]
dependencies = [
  "ruff",
]

[tool.hatch.envs.default.scripts]
check = [
  "ruff check .",
]

# Define app components
[tool.flwr.app.components]
serverapp = "feature_election.server_app:app"
clientapp = "feature_election.client_app:app"

# Runtime configuration
[tool.flwr.app.config]
# Feature Election parameters
skip-feature-election = false
auto-tune = true
tuning-rounds = 4             # Number of rounds to spend searching for best FD
freedom-degree = 0.6          # Starting point for search
aggregation-mode = "weighted"
fs-method = "mutual_info"
eval-metric = "f1"

# Federated learning parameters
num-rounds = 15
fraction-train = 1.0
fraction-evaluate = 1.0
min-train-nodes = 2
min-evaluate-nodes = 2

# Data parameters
split-strategy = "random"
test-size = 0.2

# Dataset parameters - only useful for synthetic dataset example
n-samples = 1000
n-features = 100
n-informative = 20
n-redundant = 50

# Define simulation resources
[tool.flwr.federations]
default = "local-sim"

[tool.flwr.federations.local-sim]
options.num-supernodes = 10
options.backend.client-resources.num-cpus = 2
options.backend.client-resources.num-gpus = 0.0

[tool.flwr.federations.local-sim-gpu]
options.num-supernodes = 10
options.backend.client-resources.num-cpus = 2
options.backend.client-resources.num-gpus = 0.5

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true