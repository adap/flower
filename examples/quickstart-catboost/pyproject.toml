[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quickstart-catboost"
version = "1.0.0"
description = "Federated Learning with CatBoost and Flower (Quickstart Example)"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.26.0",
    "flwr-datasets>=0.5.0",
    "catboost==1.2.8",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "flwrlabs"

[tool.flwr.app.components]
serverapp = "quickstart_catboost.server_app:app"
clientapp = "quickstart_catboost.client_app:app"

[tool.flwr.app.config]
num-server-rounds = 5
fraction-sample = 1.0
local-epochs = 1
learning-rate = 0.1
depth = 6

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 5
