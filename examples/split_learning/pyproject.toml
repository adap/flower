[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "split-learning"
version = "1.0.0"
description = "Minimal split learning with Flower and PyTorch"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.20.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch==2.6.0",
    "torchvision==0.21.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "nbstripout>=0.7.1",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "flwrlabs"

[tool.flwr.app.components]
serverapp = "split_learning.server_app:app"
clientapp = "split_learning.client_app:app"

[tool.flwr.app.config]
num-server-rounds = 3
batch-size = 32
batches-per-round = 1
client-learning-rate = 0.1
server-learning-rate = 0.05
clients-per-round = 2
embedding-size = 128

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 2
options.backend.client-resources.num-cpus = 2
