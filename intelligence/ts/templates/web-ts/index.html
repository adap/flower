<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Vite Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #chatLog {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        height: 200px;
        overflow-y: auto;
      }

      input {
        padding: 5px;
        font-size: 16px;
      }

      button {
        padding: 5px 10px;
        font-size: 16px;
        margin-left: 5px;
      }
    </style>
  </head>

  <body>
    <h1 id="title">Minimal Vite Chat</h1>
    <div>
      <input id="chatInput" type="text" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
      <button id="loadButton">Load</button>
    </div>
    <div>
      <p id="loading"></p>
    </div>
    <div id="chatLog"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
