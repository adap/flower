[package]
name = "intelligence"
version = "0.1.0"
edition = "2021"

[lib]

[dependencies]
aes-gcm = "0.10"
async-trait = "0.1"
base64 = "0.21"
chrono = "0.4"
dotenv = "0.15.0"
fancy-regex = "0.14.0"
futures-util = "0.3.31"
once_cell = "1.17"
rand = "0.8"
reqwest = { version = "0.12.15", features = ["json", "stream", "rustls-tls"] }
ring = "0.16.20"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
x509-parser = "0.17.0"
yasna = "0.5.2"
