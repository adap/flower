<div class="navbar-brand-box">
  <a class="navbar-brand text-wrap" href="/">
    {% if logo %}
    <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
    {% endif %}
    {% if docstitle and not theme_logo_only %}
    <h1 class="site-logo" id="site-title">{{ docstitle }}</h1>
    {% endif %}
  </a>
</div>
